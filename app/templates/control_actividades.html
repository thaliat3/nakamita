{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAKAMA | Control de Actividades</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-7 col-xl-6">
        <div class="card p-4 text-center">
          <div class="brand-bar"><span class="brand-pill"><img src="{% static 'img/logo-calidad.svg' %}" alt="Nakama">NAKAMA</span></div>
          <div class="card-body pt-0">
            <h3 class="fw-bold title-gradient mb-3">Control de Actividades</h3>
            <p class="text-muted mb-4">Empleado: <strong>{{ empleado.nombre_completo }}</strong></p>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{% if 'error' in message.tags %}danger{% elif 'success' in message.tags %}success{% else %}info{% endif %} text-start" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <form method="post" class="text-start needs-validation" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label" for="proyecto" data-bs-toggle="tooltip" title="Proyecto en el que estás trabajando">Proyecto</label>
                <input type="text" id="proyecto" name="proyecto" value="{{ proyecto|default:'' }}" class="form-control" maxlength="100" required>
                <div class="invalid-feedback">Ingresa el nombre del proyecto.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="actividad" data-bs-toggle="tooltip" title="Actividad específica dentro del proyecto">Actividad</label>
                <input type="text" id="actividad" name="actividad" value="{{ actividad|default:'' }}" class="form-control" maxlength="100" required>
                <div class="invalid-feedback">Describe brevemente la actividad.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-entrar btn-lg">REGISTRAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Tooltips Bootstrap
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

      // Validación visual Bootstrap
      const form = document.querySelector('form.needs-validation');
      const proyecto = document.getElementById('proyecto');
      const actividad = document.getElementById('actividad');

      const validateField = (el) => {
        if (!el.value.trim()) {
          el.classList.add('is-invalid');
          el.classList.remove('is-valid');
          return false;
        } else {
          el.classList.remove('is-invalid');
          el.classList.add('is-valid');
          return true;
        }
      };

      [proyecto, actividad].forEach(el => {
        el.addEventListener('input', () => validateField(el));
        el.addEventListener('blur', () => validateField(el));
      });

      form.addEventListener('submit', function (e) {
        const okProyecto = validateField(proyecto);
        const okActividad = validateField(actividad);
        if (!(okProyecto && okActividad)) {
          e.preventDefault();
          e.stopPropagation();
        }
      });
    });
  </script>
</body>
</html>
