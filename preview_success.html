<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview - Registro Exitoso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --brand-primary:#0f1e52; --brand-primary-dark:#1f3b8d; --brand-accent:#f5b301; }
    body{ margin:0; background:#0b1430; background-image: radial-gradient(circle at 10% 10%, rgba(255,255,255,.06), transparent 30%), radial-gradient(circle at 90% 90%, rgba(255,255,255,.06), transparent 30%); color:#0f172a; }
    .title-gradient{ background: linear-gradient(90deg, #00b4ff, #3b82f6, #f5b301); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .brand-bar{ display:flex; justify-content:center; }
    .brand-pill{ background: linear-gradient(90deg, var(--brand-primary), var(--brand-primary-dark)); color:#fff; font-weight:800; padding:8px 14px; border-radius:999px; box-shadow: 0 6px 16px rgba(0,0,0,.25); display:inline-flex; align-items:center; gap:8px; }
    .brand-pill img{ height:22px; width:22px; object-fit:contain; }
    .hero-card{ position: relative; overflow:hidden; background: rgba(255,255,255,.98); border-radius:16px; border:1px solid rgba(255,255,255,.35); box-shadow:0 20px 45px rgba(0,0,0,.35); }
    .success-card .title-gradient{ background: linear-gradient(90deg, #16a34a, #22c55e, #f5b301); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .glow-line{ position:absolute; height:3px; background: linear-gradient(90deg, #00b4ff, #3b82f6, #f5b301); filter: blur(.6px); opacity:.9; }
    .gl1{ top:18px; left:-50px; width:180px; transform: rotate(-10deg); }
    .gl2{ bottom:18px; right:-50px; width:180px; transform: rotate(-10deg); }
    .btn-cta{ background: linear-gradient(180deg, var(--brand-accent), #d99c00); color:#0f172a; font-weight:800; border:none; border-radius:28px; padding:12px 20px; text-transform:uppercase; box-shadow:0 10px 24px rgba(245,179,1,.35); }
  </style>
</head>
<body>
  <div class="container px-3" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card hero-card success-card text-center p-4">
          <span class="glow-line gl1"></span>
          <span class="glow-line gl2"></span>
          <div class="brand-bar mb-2">
            <span class="brand-pill">
              <img src="app/static/img/logo-nakama.svg" alt="Nakama">NAKAMA
            </span>
          </div>
          <div class="card-body p-3">
            <h3 class="fw-bold title-gradient">Â¡Registro Exitoso!</h3>
            <p class="mt-2 mb-4 text-muted">Registro guardado correctamente.</p>
            <div class="text-start mx-auto" style="max-width: 360px;">
              <p class="mb-2"><strong>Empleado:</strong> Thalia Giral Onton</p>
              <p class="mb-2"><strong>Fecha:</strong> Nov. 10, 2025</p>
              <p class="mb-3"><strong>Hora:</strong> 1:34 p.m.</p>
            </div>
            <a href="#" class="btn btn-cta">LISTO</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
